<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <section class="header">
        <h1>Tic Tac Toe</h1>
    </section>
    <section class="main">
        <div class="player-details">
            <div class="player-one">
                <h2>Player One</h2>
                <form>
                    <div class="form-row">
                        <input type="text" id="player-one-name" placeholder=" ">
                        <label for="player-one-name">Name</label>
                    </div>
                    <div class="form-row">
                        <input type="text" id="player-one-marker" placeholder=" ">
                        <label for="player-one-marker">Marker</label>
                    </div>                    
                    <button type="submit">submit</button>
                </form>
            </div>
            <div class="player-two">
                <h2>Player Two</h2>
                <form>
                    <div class="form-row">
                        <input type="text" id="player-two-name" placeholder=" ">
                        <label for="player-two-name">Name</label>
                    </div>
                    <div class="form-row">
                        <input type="text" id="player-two-marker" placeholder=" ">
                        <label for="player-two-marker">Marker</label>
                    </div>   
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
        <div class="board">
            <div class="board-square" row="0" col="0">X</div>
            <div class="board-square" row="0" col="1">X</div>
            <div class="board-square" row="0" col="2">X</div>
            <div class="board-square" row="1" col="0">X</div>
            <div class="board-square" row="1" col="1">X</div>
            <div class="board-square" row="1" col="2">X</div>
            <div class="board-square" row="2" col="0">X</div>
            <div class="board-square" row="2" col="1">X</div>
            <div class="board-square" row="2" col="2">X</div>
        </div>
    </section>
    <section class="footer">
        <p>made by joaquimlcbfranco | portfolio | github</p>
    </section>
</body>

</html>
