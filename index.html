<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>
    <section class="header">
        <h1>Tic Tac Toe</h1>
    </section>
    <section class="main">
        <div class="player-details">
            <div class="player-one">
                <h2>Player One</h2>
                <form id="player-one-form">
                    <div class="form-row">
                        <input type="text" autocomplete="off" id="player-one-name" placeholder=" " pattern="[A-Za-z]+">
                        <label for="player-one-name">Name</label>
                    </div>
                    <div class="form-row">
                        <input type="text" autocomplete="off" class="marker" id="player-one-marker" placeholder=" " pattern="[A-Za-z]{1}">
                        <label for="player-one-marker">Marker</label>
                    </div>                    
                    <button type="submit">submit</button>
                </form>
            </div>
            <div class="player-two">
                <h2>Player Two</h2>
                <form id="player-two-form">
                    <div class="form-row">
                        <input type="text" autocomplete="off" id="player-two-name" placeholder=" " pattern="[A-Za-z]+">
                        <label for="player-two-name">Name</label>
                    </div>
                    <div class="form-row">
                        <input type="text" autocomplete="off" class="marker" id="player-two-marker" placeholder=" " pattern="[A-Za-z]{1}">
                        <label for="player-two-marker">Marker</label>
                    </div>   
                    <button type="submit">submit</button>
                </form>
            </div>
        </div>
        <div class="board">
            <div class="board-square" row="0" col="0"></div>
            <div class="board-square" row="0" col="1"></div>
            <div class="board-square" row="0" col="2"></div>
            <div class="board-square" row="1" col="0"></div>
            <div class="board-square" row="1" col="1"></div>
            <div class="board-square" row="1" col="2"></div>
            <div class="board-square" row="2" col="0"></div>
            <div class="board-square" row="2" col="1"></div>
            <div class="board-square" row="2" col="2"></div>
        </div>
    </section>
    <section class="footer">
        <p>made by joaquimlcbfranco | <a target="_blank" href="https://joaquimlcbfranco.github.io">portfolio</a> | <a target="_blank" href="https://github.com/joaquimlcbfranco">github</a></p>
    </section>
</body>

</html>
